<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Заголовок модального окна -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">Items in Cart</h2>
            </header>

            <!-- Контент -->
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={cartItems}
                    columns={columns}
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </div>

            <!-- Футер -->
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Close" onclick={handleClose}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
